<h1>From Server</h1>
<button (click) = "this.FrontEndTech()">Click Me</button>
{{str | json}}
<router-outlet></router-outlet>
<h1>Send Data To Server</h1>
<form [formGroup]="userForm" (submit)="ToServer(userForm)">
     <label for="name">Name<br></label>
     <input formControlName="name" id="name"/>
     <br><br>

     <label for="email">Email<br></label>
     <input formControlName="email" id="email" />
     <br><br>
     <label for="phone">Phone<br></label>
     <input formControlName="phone" id="phone" />
     <br><br>
     <label for="profile">Feedback<br></label>
     <textarea formControlName="profile" id="profile"></textarea>
     <br><br>
     <button type="submit">Submit Form</button>
   </form>
